<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulários em HTML5</title>
</head>
<body>
    <header>
        <h1>HTML5 Input Types</h1>
    </header>

    <section>
        <form action="">
            <div class="form-group">
                <label for="color">Color</label>
                <input type="color">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label for="datetime">DateTime</label>
                <input type="datetime-local">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email">
            </div>

            <div class="form-group">
                <label for="month">Mês</label>
                <input type="month">
            </div>

            <div class="form-group">
                <label for="number">Número</label>
                <input type="number" min="-10" max="10" step="2">
            </div>

            <div class="form-group">
                <label for="range">Range</label>
                <input type="text" id="inputNumero">
                <input type="range" min="0" max="10" onchange="updateTextInput(this.value)">
                <script>
                    function updateTextInput(num) {
                        document.getElementById("inputNumero").value = num;
                    }
                </script>
            </div>

            <div class="form-group">
                <label for="search">Search</label>
                <input type="search">
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time">
            </div>

            <div class="form-group">
                <label for="url">URL</label>
                <input type="url">
            </div>

            <div class="form-group">
                <label for="week">Dia da Semana</label>
                <input type="week">
            </div>

            <button>Submit</button>
        </form>
    </section>
</body>
</html>
